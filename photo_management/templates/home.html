{% extends "base.html" %} {% block title %} Events {% endblock title %}
{% block navbar %}
<ul class="navbar-nav">
    <li class="nav-item">
        <a href="{% url 'logout' %}" class="text-decoration-none"><button class="btn btn-danger">Logout</button></a>
    </li>
  </ul>
{% endblock navbar %}
{% block content %}
<div class="text-center">
    <h1>Events</h1>
</div>
<div class="container mt-5">
    <div class="row">
        {% for event in object_list %}
        <div class="col-md-3 mb-4">
            <a href="{% url 'event_detail' pk=event.pk %}" class="text-decoration-none">
                <div class="card" style="width: 18rem; height: 18rem;">
                    {% if event.thumbnail %}
                        <img src="{{ event.thumbnail }}" class="img-thumbnail h-75" alt="{{ event.name }} Thumbnail">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">
                            {{ event.name }} - {{ event.date|date:"d F Y" }}
                        </h5>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
